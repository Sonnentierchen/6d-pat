name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        sudo apt-cache search libxcb
        sudo apt-get update && sudo apt-get install -y libopencv-dev libxcb-icccm4 libxcb-image0 libxcb-keysyms1
    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1
      with:
        path: ${{ github.workspace }}/Qt
        key: ${{ runner.os }}-QtCache
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.2'
        host: 'linux'
        target: 'desktop'
        dir: '${{ github.workspace }}'
        install-deps: 'true'
        cached: ${{ steps.cache-qt.outputs.cache-hit }}
        tools: 'tools_ifw,4.0,qt.tools.ifw.40 tools_qtcreator,4.13.2-0,qt.tools.qtcreator'
        tools-only: 'false'
        aqtversion: '==0.11.1'
        py7zrversion: '==0.11.3'
    - name: Create build folder
      run: mkdir -p ./build/release
    - name: qmake & make
      working-directory: ./build/release
      run: |
        qmake CONFIG+="Release" ../../6d-pat.pro
        make -j8
    - name: Create appdir
      run: mkdir appdir
    - name: Copy executable and icon
      run: |
        cp ./build/release/src/6DPAT appdir & cp ./src/resources/images/icon.png appdir
        mv appdir/icon.png appdir/6DPAT.png
    - name: Create desktop file
      run: echo $'[Desktop Entry]\nType=Application\nName=6DPAT\nExec=6DPAT\nIcon=6DPAT' > 6DPAT.desktop
    - name: Get linuxdeployqt and run it
      run: |
        wget https://github.com/probonopd/linuxdeployqt/releases/download/5/linuxdeployqt-5-x86_64.AppImage
        chmod +x linuxdeployqt-5-x86_64.AppImage
        ./linuxdeployqt-5-x86_64.AppImage appdir/6DPAT
